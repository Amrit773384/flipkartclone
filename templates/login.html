<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/static/css/login/bootstrap.css" rel="stylesheet">
    <link href="/static/css/login/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- <link href="/static/css/login/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="/static/css/login/styles.css" rel="stylesheet"> -->
    <!-- <script src="/static/js/login/jquery.min.js"></script>
    <script src="/static/js/login/script.js"></script>
    <script src="/static/js/login/bootstrap.min.js"></script>
    <script src="/static/js/login/jquery.validate.min.js"></script> -->
    <title>LOGIN</title>
</head>

<body>
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="card card-container">
            <div align="center" style="margin-bottom: 30px">
                <img src="/static/css/images/flipkart_big.png" />
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>

                <div style="padding-top:30px" class="panel-body">
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form id="loginform" class="form-horizontal" role="form" action="" method="post">
                        {% csrf_token %}
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value=""
                                placeholder="username">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password"
                                placeholder="password">
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <input type="submit" class="btn btn-success btn-large" value="Login" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <p style="position:fixed;
        right:20px;
        top:15px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 0 10px 5px grey;
        padding:10px;
        font-size: small;">
        Username : demo Password : 123
</p>

</body>

</html>
